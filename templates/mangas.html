<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Colección de Mangas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Mi Biblioteca Otaku</h1>

    <form action="/mangas" method="get" class="d-flex mb-5">
        <input class="form-control me-2" type="search" name="buscar" 
               placeholder="Busca por título (ej: Naruto)" 
               value="{{ busqueda_actual if busqueda_actual }}">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
        <a href="/mangas" class="btn btn-outline-secondary ms-2">Limpiar</a>
    </form>

    <div class="row">
        {% for manga in mangas %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ manga.portada_url }}" class="card-img-top" alt="Portada" style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ manga.titulo }}</h5>
                    <p class="card-text">Autor: {{ manga.autor }}</p>
                    </div>
            </div>
        </div>
        {% else %}
        <div class="alert alert-warning">No se encontraron mangas con ese nombre :(</div>
        {% endfor %}
    </div>

</body>
</html>
