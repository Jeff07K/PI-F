<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="has-background-white-ter">

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item has-text-weight-bold is-size-4" href="/mangas">
                <span class="icon is-medium mr-2"><i class="fas fa-book-open"></i></span>
                Manga Manager
            </a>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            
            <div class="columns is-vcentered mb-6">
                <div class="column is-half">
                    <h1 class="title has-text-dark">Mi ColecciÃ³n</h1>
                    <p class="subtitle">
                        Total de tÃ­tulos: <span class="tag is-primary is-medium is-rounded">{{ mangas|length }}</span>
                    </p>
                </div>
                
                <div class="column is-half">
                    <form action="/mangas" method="get">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input is-medium is-rounded" type="text" name="buscar" 
                                       placeholder="Busca por tÃ­tulo (ej: Naruto)..." 
                                       value="{{ busqueda_actual if busqueda_actual }}">
                            </div>
                            <div class="control">
                                <button class="button is-info is-medium is-rounded">
                                    <span class="icon"><i class="fas fa-search"></i></span>
                                    <span>Buscar</span>
                                </button>
                            </div>
                            <div class="control">
                                <a href="/mangas" class="button is-light is-medium is-rounded">Limpiar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="columns is-multiline">
                {% for manga in mangas %}
                <div class="column is-one-third-desktop is-half-tablet">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="{{ manga.portada_url }}" alt="Portada de {{ manga.titulo }}" style="object-fit: cover;">
                            </figure>
                        </div>
                        
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">{{ manga.titulo }}</p>
                                    <p class="subtitle is-6">Autor: {{ manga.autor }}</p>
                                </div>
                            </div>

                            <div class="content">
                                <span class="tag is-info is-light">Manga</span>
                                <span class="tag is-warning is-light">#{{ manga.id }}</span>
                                <br>
                                <time datetime="2025-01-01" class="is-size-7 has-text-grey mt-2">Agregado recientemente</time>
                            </div>
                        </div>
                        
                        <footer class="card-footer">
                            <a href="#" class="card-footer-item has-text-info">Ver Detalles</a>
                        </footer>
                    </div>
                </div>
                {% else %}
                <div class="column is-full">
                    <div class="notification is-warning is-light has-text-centered">
                        <h3 class="title is-5">ðŸ˜¢ No encontramos mangas con ese nombre.</h3>
                        <a href="/mangas" class="button is-small is-warning">Ver todos</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

</body>
</html>
