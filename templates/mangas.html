<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Un poco de CSS extra para las portadas */
        .portada-manga {
            height: 350px;
            object-fit: cover; /* Evita que la imagen se estire feo */
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/mangas">ðŸ“š Manga Manager</a>
        </div>
    </nav>

    <div class="container">
        
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <h1>Mi ColecciÃ³n</h1>
                <p class="text-muted">Gestionando <span class="badge bg-primary">{{ mangas|length }}</span> tÃ­tulos</p>
            </div>
            <div class="col-md-6">
                <form action="/mangas" method="get" class="d-flex gap-2">
                    <input class="form-control" type="search" name="buscar" 
                           placeholder="Buscar por tÃ­tulo (ej: Naruto)..." 
                           value="{{ busqueda_actual if busqueda_actual }}">
                    <button class="btn btn-success" type="submit">Buscar</button>
                    <a href="/mangas" class="btn btn-secondary">Limpiar</a>
                </form>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for manga in mangas %}
            <div class="col">
                <div class="card h-100 shadow-sm border-0">
                    <img src="{{ manga.portada_url }}" class="card-img-top portada-manga" alt="{{ manga.titulo }}">
                    
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ manga.titulo }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Autor: {{ manga.autor }}</h6>
                        <span class="badge rounded-pill text-bg-info">Manga</span>
                    </div>
                    <div class="card-footer bg-white border-0">
                        <small class="text-muted">ID: #{{ manga.id }}</small>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12 text-center py-5">
                <h3 class="text-muted">ðŸ˜¢ No encontrÃ© mangas con ese nombre.</h3>
                <a href="/mangas" class="btn btn-primary mt-3">Ver todos</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
